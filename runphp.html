<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP in HTML Example</title>
    <style>
        body { font-family: sans-serif; }
        .php-output { color: blue; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Welcome!</h1>
    <p>This is standard HTML content.</p>

    <?php
        // This is PHP code block
        $visitor_ip = $_SERVER['REMOTE_ADDR'];
        $current_time = date('Y-m-d H:i:s');

        echo "<p>Your IP address is: <span class='php-output'>" . htmlspecialchars($visitor_ip) . "</span></p>";
        echo "<p>The current server time is: <span class='php-output'>" . $current_time . "</span></p>";
    ?>

    <p>This is more standard HTML content after the PHP block.</p>

    <?php
        // Another PHP block
        $randomNumber = rand(1, 100);
        echo "<p>Here's a random number: <span class='php-output'>" . $randomNumber . "</span></p>";
    ?>

</body>
</html>
