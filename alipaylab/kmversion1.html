<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付宝付款</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #4a4a4a;
            color: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .logo-section {
            background-color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .logo {
            width: 120px;
            height: 40px;
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #1677ff;
            border-radius: 4px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-right: 5px;
        }
        
        .logo-text {
            color: #333;
            font-size: 16px;
        }
        
        .transaction-section {
            background-color: #f9f9f9;
            padding: 10px 15px;
            font-size: 14px;
            color: #333;
            border-bottom: 1px solid #eee;
        }
        
        .transaction-section a {
            color: #1677ff;
            text-decoration: none;
        }
        
        .product-info {
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .product-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }
        
        .product-label {
            color: #666;
        }
        
        .amount {
            color: #ff6700;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
        
        .qr-section {
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .amount-display {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ff6700;
        }
        
        .qr-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            background-color: #fff;
            padding: 10px;
        }
        
        .payment-instructions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px;
        }
        
        .instruction-icon {
            width: 100px;
            height: 100px;
            background-color: #405875;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .payment-methods {
            display: flex;
            flex-direction: column;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .method-icon {
            color: #ff9900;
            margin-right: 5px;
            font-size: 14px;
        }
        
        .footer {
            background-color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        
        .security-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            padding: 0 15px 15px;
        }
        
        .security-icon {
            height: 20px;
        }
        
        .mobile-view {
            display: none;
            flex-direction: column;
            background-color: #f5f5f5;
            height: 100vh;
        }
        
        .mobile-header {
            background-color: #f5f5f5;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            margin-right: 15px;
            color: #1677ff;
            font-size: 20px;
        }
        
        .mobile-logo {
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        
        .mobile-price {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 40px 0;
        }
        
        .mobile-button {
            background-color: #1677ff;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin: 0 15px;
            font-size: 16px;
        }
        
        .mobile-download {
            text-align: center;
            margin: 15px;
            color: #1677ff;
            font-size: 14px;
        }
        
        .mobile-footer {
            margin-top: auto;
            background-color: #fff;
            padding: 15px 0;
        }
        
        .footer-option {
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            color: #333;
        }
        
        .footer-option:last-child {
            border-bottom: none;
        }
        
        .order-detail {
            padding: 10px 15px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        
        /* Media queries */
        @media (max-width: 768px) {
            .desktop-view {
                display: none;
            }
            
            .mobile-view {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop View - Image 1 and 3 -->
    <div class="desktop-view">
        <div class="header">
            <div>你好，欢迎使用支付宝付款！</div>
            <div>帮助中心</div>
        </div>
        
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">支</div>
                <div class="logo-text">支付宝</div>
            </div>
            <div>我的收银台</div>
        </div>
        
        <div class="transaction-section">
            正在使用即时到账交易 [?]
        </div>
        
        <div class="product-info">
            <div class="product-row" id="product-name">
                <div class="product-label">收款方：</div>
                <div id="merchant-name">某城市大某软件设计公司</div>
            </div>
            <div class="product-row" id="order-number">
                <div class="product-label">订单号：</div>
                <div>2023040314005283111</div>
            </div>
            <div class="product-row" id="product-id">
                <div class="product-label">商品名称：</div>
                <div>18565542584-KF.744.CN</div>
            </div>
            <div class="product-row">
                <div class="product-label">支付金额：</div>
                <div class="amount" id="payment-amount">9.80 元</div>
            </div>
        </div>
        
        <div class="qr-section">
            <div class="amount-display">
                <span id="qr-amount">9.80</span> 元
            </div>
            
            <div class="qr-container">
                <div class="qr-code">
                    <img src="/api/placeholder/200/200" alt="QR Code" style="width:100%; height:100%;">
                    <div style="text-align:center; margin-top:10px;">
                        <img src="/api/placeholder/32/32" alt="Alipay" style="width:32px; height:32px;">
                    </div>
                </div>
                
                <div class="payment-instructions">
                    <div class="instruction-icon">
                        <div style="width:60px; height:60px; background-color:#fff; border-radius:5px;"></div>
                    </div>
                    
                    <div class="payment-methods">
                        <div class="payment-method">
                            <span class="method-icon">□</span>
                            <span>打开手机支付宝</span>
                        </div>
                        <div class="payment-method">
                            <span class="method-icon">□</span>
                            <span>扫一扫继续付款</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div>ICP证：京字B2-2019046</div>
            <div class="security-icons">
                <img src="/api/placeholder/70/20" alt="Security 1" class="security-icon">
                <img src="/api/placeholder/70/20" alt="Security 2" class="security-icon">
                <img src="/api/placeholder/70/20" alt="Security 3" class="security-icon">
                <img src="/api/placeholder/70/20" alt="Security 4" class="security-icon">
                <img src="/api/placeholder/70/20" alt="Security 5" class="security-icon">
            </div>
        </div>
    </div>
    
    <!-- Mobile View - Image 2 -->
    <div class="mobile-view">
        <div class="mobile-header">
            <div class="back-button">←</div>
            <div class="mobile-logo">
                <div style="background-color:#1677ff; width:24px; height:24px; border-radius:4px; color:white; display:flex; justify-content:center; align-items:center; margin-right:5px;">支</div>
                支付宝付款
            </div>
            <div style="margin-left:auto; color:#1677ff;">•••</div>
        </div>
        
        <div style="padding:15px; text-align:center; color:#333;">
            17745551445 (H)售后客服 KF.744.CN
        </div>
        
        <div class="mobile-price">
            ¥ 22.80
        </div>
        
        <div class="mobile-button">
            打开支付宝APP付款
        </div>
        
        <div class="mobile-download">
            下载支付宝APP付款
        </div>
        
        <div class="mobile-footer">
            <div class="footer-option">
                我的客服
            </div>
            <div class="footer-option">
                问题反馈
            </div>
            <div class="footer-option">
                下载支付宝
            </div>
            <div class="footer-option">
                取消
            </div>
        </div>
    </div>

    <script>
        // Function to detect if page is viewed on mobile
        function checkMobile() {
            if (window.innerWidth <= 768) {
                document.querySelector('.desktop-view').style.display = 'none';
                document.querySelector('.mobile-view').style.display = 'flex';
            } else {
                document.querySelector('.desktop-view').style.display = 'block';
                document.querySelector('.mobile-view').style.display = 'none';
            }
        }

        // Run on page load and window resize
        window.onload = checkMobile;
        window.onresize = checkMobile;

        // Switch between demo amounts
        const demoAmounts = {
            1: { amount: "32.80", merchant: "山东成信网络服务有限公司", product: "18565542584 KF.744.CN" },
            2: { amount: "22.80", merchant: "售后客服", product: "17745551445 KF.744.CN" },
            3: { amount: "9.80", merchant: "某城市大某软件设计公司", product: "新软品" }
        };
        
        let currentDemo = 3;

        function switchDemo() {
            currentDemo = currentDemo % 3 + 1;
            document.getElementById('payment-amount').innerText = demoAmounts[currentDemo].amount + " 元";
            document.getElementById('qr-amount').innerText = demoAmounts[currentDemo].amount;
            
            if (currentDemo === 1 || currentDemo === 2) {
                document.getElementById('merchant-name').innerText = demoAmounts[currentDemo].merchant;
                document.getElementById('product-id').innerHTML = '<div class="product-label">商品名称：</div><div>' + demoAmounts[currentDemo].product + '</div>';
            } else {
                document.getElementById('merchant-name').innerText = demoAmounts[currentDemo].merchant;
                document.getElementById('product-name').innerHTML = '<div class="product-label">收款方：</div><div>' + demoAmounts[currentDemo].merchant + '</div>';
            }
        }

        // Click anywhere to switch demo
        document.addEventListener('click', switchDemo);
    </script>
</body>
  </html>
